<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/ddoogg.ico" type="image/x-icon">
  <title>XXX動物保護-最新消息</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/709b8293ad.js" crossorigin="anonymous"></script>


</head>

<body>
  <!-- 全體外皮 -->
  <div class="mainWrap">

    <!-- 001 - 搜尋列 NavBar (Bootstrap) -->
    <script src="./js/NavBar_content.js"></script>

    <!-- 002 - NEWS -->
    <section class="section_news02">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <h1 class="text-center">最新消息</h1>

            <!-- todo  可以做搜尋新聞的input  -->

            <ul id="news_box" class="list-group">

              <li class="list-group-item content">
                <div class="row">
                  <div class="displayNone"></div>
                  <div class="col-md-4 contentImg">
                    <img src="./images/ournews/news001.jpg" alt="">
                  </div>
                  <div class="col-md-8 contentText">
                    <h2>創意海報比賽 </h2>
                    <div class="time-box">
                      <span>2023.06.11</span>
                    </div>
                    <p>
                      擔任創造日學術抽菸區承認總部市委清抽菸區承認總部市委清除重大身體嘗試誘惑，英。。
                    </p>
                    <div class="href-box">
                      <a href="#" class="btn btn-outline-dark">了解更多</a>
                    </div>
                  </div>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- 003 - 頁數按鈕 -->
    <section class="section_news03">

      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1 btn-box">
            <button id="first_page" class="btn btn-outline-dark">第一頁</button>
            <button id="prev_page" class="btn btn-outline-dark">上一頁</button>
            <button id="next_page" class="btn btn-outline-dark">下一頁</button>
            <button id="last_page" class="btn btn-outline-dark">最末頁</button>
            <span>
              <input id="page_number" type="number" min="1" value="1" >
              <label id="page_number_label" for="page_number">
                <span id="current_page">1</span>/<span id="total_page">XX</span>頁
              </label>
              <button id="btn_page_number" class="btn btn-outline-dark">前往</button>  
            </span>
          </div>
        </div>
      </div>


    </section>

    <!-- 005 - footer -->
    <script src="./js/footer_content.js"></script>
  </div>




  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/news.js"></script>



</body>

</html>
